<body>
  <h1>Audio Synthesizer</h1>
  <p>Use the controls below to control the sound.</p>
  <div>
    <div id="status">Audio Stopped</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div>
    <label for="volumeModulatorFrequency">Volume Modulator Frequency:</label>
    <input type="range" id="volumeModulatorFrequency" min="0" max="1" step="0.01" value="0.3" />
  </div>
  <div>
    <label for="volumeModulatorDepth">Volume Modulator Depth:</label>
    <input type="range" id="volumeModulatorDepth" min="0.01" max="1" step="0.01" value="0.1" />
  </div>
  <div>
    <label for="pitchModulatorFrequency">Pitch Modulator Frequency:</label>
    <input type="range" id="pitchModulatorFrequency" min="0.5" max="1.5" step="0.01" value="1" />
  </div>
  <div>
    <label for="pitchModulatorDepth">Pitch Modulator Depth:</label>
    <input type="range" id="pitchModulatorDepth" min="110" max="330" step="2.2" value="220" />
  </div>
  <script src="script.js"></script>
</body>
